//import com.github.jengelman.gradle.plugins.shadow.tasks.ConfigureShadowRelocation
plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    
    
    implementation group: 'com.miglayout', name: 'miglayout-swing', version: '11.0'
    implementation group: 'org.netbeans.external', name: 'AbsoluteLayout', version: 'RELEASE160'
    implementation 'com.formdev:flatlaf:3.0'
    implementation group: 'com.mysql', name: 'mysql-connector-j', version: '8.0.31'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'El.gatoo.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jar {
    manifest {
        // Define the main class for the application.
        attributes "Main-Class": "El.gatoo.App"
    }
}


